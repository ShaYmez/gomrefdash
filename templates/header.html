<!doctype html>
<html lang="en" class="h-100">
  <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
  <script>
    var previous = null;
    var current = null;
    setInterval(function() {
      // going to refresh once a minute if not triggered by status change
      // this resets every time page is loaded.
      location.reload();
    }, 60000);
    setInterval(function() {
        $.getJSON("/status", function(json) {
            current = json.lastmrefdupdate;            
            if (previous != null && previous !== current) {
                console.log('refresh');
                setTimeout(function() {
                  //delay is here to handle a race condition
                  location.reload();
                }, 5000);
            }
            previous = current;
        });                       
    }, {{ .refresh }} * 1000);   
</script>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Steve Miller, KC1AWV">
    <!-- <meta http-equiv="refresh" content="{{ .refresh }}"> -->
    <title>{{ range $k, $v := .info }}{{ $k }}{{end}} | {{ .title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta name="theme-color" content="#712cf9">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      main > .container {
        padding: 60px 15px 0;
      }

      table.table-numbered {
        counter-reset: row-num -1;
      }
      
      table.table-numbered tr {
        counter-increment: row-num;
      }
      
      table.table-numbered tr th:first-child::before {
          content: counter(row-num);
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    {{ template "menu.html" . }}
