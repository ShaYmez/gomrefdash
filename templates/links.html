{{ template "header.html" .}}
    <main class="flex-shrink-0">
      <div class="container">
        <div class="row justify-content-md-center">
            <table class="table table-striped">
              <thead>
                <tr>
                  <td><strong>Callsign</strong></td>
                  <td><strong>IP Address</strong></td>
                  <td><strong>Linked Module</strong></td>
                  <td><strong>Protocol</strong></td>
                  <td><strong>Connect Time</strong></td>
                  <td><strong>Last Heard Time</strong></td>
                </tr>
              </thead>
              <tbody id="links">
                <tr v-for="(node, index) in linksdata">
                  <th scope="row">${ node.callsign }</th>
                  <td>${ node.ip }</td>
                  <td>${ node.linkedmodule }</td>
                  <td>${ node.protocol }</td>
                  <td>${ node.connecttime }</td>
                  <td>${ node.lastheardtime }</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </main>
    <script type="module" src="/static/links.js"></script>
{{ template "footer.html" .}}
